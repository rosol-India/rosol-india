---
layout: page
title: Blog
permalink: /blog/
---

        <div class="block">
          <div class="bstyle">
          <center>
          <h1 class="animated fadeInUp" style="font-weight:300">Get the latest on what we're doing</h1>
          <p class="animated fadeInUp" style="font-size:1.8vw">Catch up with us, <span style="color:#5FAD56;font-size:2.2vw">anytime</span> and <span style="color:#5FAD56;font-size:2.2vw">anywhere</span>.</p>
        </center>
      </div>
        </div>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
